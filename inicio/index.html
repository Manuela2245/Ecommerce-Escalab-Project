<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoes Shop!</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="navContainer">
          <a href="#" class="logo">Shoes Shop!</a>
          <div>
            <i class="bx bx-shopping-bag" id="cart-icon"> </i>
          </div>
        </div>
      </nav>
    </header>

    <section class="shopContainer">
      <h2 class="section-title">Shop now</h2>
      <div
        class="shop-content row justify-content-between mt-4 p-3"
        id="shop-content"
      ></div>
    </section>
    <div class="abrirCarrito" id="abrirCarrito">
      <h2 class="cart-title">Your Cart</h2>

      <div class="cart-content">
        <img class="cart-img" src="Zapatos.webp">
        <div class="details">
          <div class="product-title">ZAPATO</div>
          <div class="product-price">Precio: $35353</div>
          <input type="number" value="1" class="quantity">
          <i class='bx bxs-trash cart-remove' id="cart-remove"></i>
        </div>
      </div>

      <div class="total-shop">
        <div class="total-title">Total</div>
        <div class="total-price">$</div>
      </div>

      <div class="buybtn">
        <button type="button" class="btn-buy" onclick="comprar()">Buy Now!</button>
        <div class="pago">
          <img class="img" src="./visa.jpg">
          <img class="img" src="./mastercard.png">
          <img class="img" src="./americanexpress.webp">
        </div>
      </div>

      <div class="cerrarCarrito">
        <i class='bx bx-x' id="cerrarCarrito"></i>
      </div>

    </div>
    <script src="./code_mercadolibre.js" type="module"></script>
    <script src="../carrito de compras/carrito.js"></script>
  </body>
</html>
